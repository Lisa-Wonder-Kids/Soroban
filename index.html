<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wonder Kids - Home</title>
  <link rel="stylesheet" href="sidebar.css">
  <style>
    .main {
      min-height: 100vh;
      width: calc(100% - 250px);
      margin-left: 250px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 40px;
      transition: margin-left 0.3s ease;
    }
    @media (max-width: 768px) {
      .main { margin-left: 0; width: 100%; }
    }
  </style>
</head>
<body>
  <button class="sidebar-toggle" onclick="toggleSidebar()">â˜° Menu</button>
  <div id="sidebar-container"></div>
  <div class="main">
    <h1 id="mainTitle">Welcome to Wonder Kids</h1>
    <div id="userWelcome"></div>
    <!-- ...other main page content... -->
  </div>
  <script>
    // Load the sidebar HTML dynamically
    fetch('sidebar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('sidebar-container').innerHTML = html;
        // After sidebar loaded, update language and run any scripts needed
        const lang = localStorage.getItem("lang") || "en";
        if (typeof setSidebarLanguage === "function") setSidebarLanguage(lang);
      });
  </script>
  <script src="sidebar.js"></script>
  <script>
    // Example: set welcome text
    window.onload = function() {
      const user = JSON.parse(localStorage.getItem("loggedInUser"));
      if (user) {
        document.getElementById("userWelcome").textContent = `Hello, ${user.username} (${user.role})`;
      } else {
        document.getElementById("userWelcome").textContent = "";
      }
    };
  </script>
</body>
</html>
