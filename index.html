
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Soroban Quiz</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
      background: linear-gradient(to right, #b993d6, #8ca6db);
    }

    /* Main container to hold both quiz and soroban */
    .main-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
    }

    /* Quiz container */
    .quiz-container {
      flex: 0 0 350px; /* Flex grow/shrink and width */
      width: 40%;
      height: 50vh;
      background: linear-gradient(to right, #b993d6, #8ca6db);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
      z-index: 2;
    }

    /* Quiz box */
    .quiz-box {
      background: #8ca6db;
      padding: 10px;
      border-radius: 10px;
      width: 80%;
      max-width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
    }

    #quizTimer {
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
      width: 100%;
    }

    .question {
      font-size: 25px;
      font-weight: bold;
      margin-bottom: 15px;
      text-align: center;
    }

    .input-label {
      font-size: 15px;
      margin-left: 22px;
      margin-bottom: 5px;
      text-align: left;
      width: 100%;
    }

    .input-section {
      display: flex;
      width: 90%;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .answer-display {
      font-size: 19px;
      padding: 7px;
      background: #ffffff;
      border-radius: 5px;
      flex-grow: 1;
      margin-right: 7px;
      text-align: left;
      cursor: pointer;
      color: #333333;
    }

    .send-btn {
      font-size: 15px;
      padding: 10px 15px;
      background-color: #668cff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .numpad {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 3px;
      width: 90%;
    }

    .numpad button {
      font-size: 24px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #668cff;
      color: white;
      cursor: pointer;
    }

    /* Soroban container */
    .soroban-container {
      flex: 0 0 50%; /* 50% width for Soroban */
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    iframe#sorobanFrame {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* --- SOROBAN CODE STYLES --- */
    .soroban {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #668cff;
      padding: 5px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .rod {
      position: relative;
      width: 95px;
      height: 390px;
      background: #4d79ff;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .rod-line {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 3px;
      background: #6666ff;
      z-index: 0;
    }

    .heaven {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      height: 14%;
      gap: 2px;
      z-index: 1;
    }

    .gap-space {
      height: 2%;
      z-index: 1;
    }

    .earth {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 53%;
      margin-top: 3px;
      z-index: 1;
      gap: 3px;
    }

    .bar {
      position: absolute;
      top: 27%;
      width: 100%;
      height: 3px;
      background: #6666ff;
      z-index: 2;
    }

    .bead {
      width: 90px;
      height: 50px;
      margin: 0;
      background: linear-gradient(to bottom, #002db3, #002080);
      clip-path: polygon(
        25% 0%,   75% 0%,   100% 50%, 75% 100%, 25% 100%, 0% 50%
      );
      box-shadow: inset -1px -1px 4px rgba(255, 255, 255, 0.3), 
                  inset 1px 1px 4px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s;
      touch-action: none;
      z-index: 3;
    }

    .bead.active {
      background: radial-gradient(circle at 30% 30%, #ffd700, #ffa500);
      box-shadow: inset -2px -2px 5px rgba(255, 255, 255, 0.4), 
                  inset 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .bead.heaven.active {
      transform: translateY(100%);
    }

    .bead.earth.active {
      transform: translateY(-150%);
    }

    @media (max-width: 1200px) {
      .quiz-container { width: 50vw; }
      .soroban-container { width: 50vw; }
      .rod { width: 60px; height: 220px; }
      .bead { width: 60px; height: 30px; }
    }

    @media (max-width: 800px) {
      .main-container { flex-direction: column; }
      .quiz-container, .soroban-container { width: 100vw; height: 50vh; }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="quiz-container">
      <div class="quiz-box">
        <div id="quizTimer">Time Left: 10:00</div>
        <div class="question" id="quizQuestion">Q1: 3 - 2 + 1 + 1 - 2 + 2 =</div>
        <label class="input-label">Input Answer</label>
        <div class="input-section">
          <div class="answer-display" id="currentInput">= 0</div>
          <button class="send-btn" onclick="submitAnswer(currentInput)">Send</button>
        </div>
        <div class="numpad" id="numpad"></div>
      </div>
    </div>
    <div class="soroban-container">
      <div class="soroban">
        <!-- Soroban rods (7 rods) -->
        <div class="rod">
          <div class="rod-line"></div>
          <div class="heaven"><div class="bead heaven"></div></div>
          <div class="gap-space"></div>
          <div class="earth">
            <div class="bead earth"></div>
            <div class="bead earth"></div>
            <div class="bead earth"></div>
            <div class="bead earth"></div>
          </div>
          <div class="bar"></div>
        </div>
        <div class="rod"><div class="rod-line"></div><div class="heaven"><div class="bead heaven"></div></div><div class="gap-space"></div><div class="earth"><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div></div><div class="bar"></div></div>
        <!-- More rods here -->
      </div>
    </div>
  </div>

  <script>
    // Your quiz and soroban script logic here...
  </script>
</body>
</html>
