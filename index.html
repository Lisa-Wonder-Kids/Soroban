<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soroban</title>
  <style>  
    html, body {
  overflow: hidden;
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  box-sizing: border-box;
  background: #eee;
  display: flex;
  justify-content: center;
  align-items: center;
} 
    .soroban {
      display: flex;
      flex-wrap: wrap; /* Allow wrapping on small screens */
      gap: 10px;
      background: #8B4513;
      padding: 15px 10px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      justify-content: center;
      align-items: center;
    }

    .rod {
      position: relative;
      width: 60px;
      height: 250px;
      background: #D2B48C;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 0px 0;
    }

    .rod-line {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 4px;
      background: black;
      z-index: 0;
    }

    .heaven {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      height: 12%;
      gap: 5px;
      z-index: 1;
    }

    .gap-space {
      height: 8%;
      z-index: 1;
    }

    .earth {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 52%;
      gap: 0px;
      margin-top: 5px; 
      z-index: 1;
    }

    .bar {
      position: absolute;
      top: 30%;
      width: 100%;
      height: 8px;
      background: black;
      z-index: 2;
    }

    .bead {
      width: 50px;
      height: 30px;
      background: radial-gradient(circle at 30% 30%, #444, #111);
      border-radius: 50% / 40%;
      box-shadow: inset -2px -2px 5px rgba(255, 255, 255, 0.2),
                  inset 2px 2px 5px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s, background-color 0.2s;
      z-index: 3;
    }

    .bead.active {
      background: radial-gradient(circle at 30% 30%, #FFD700, #FFA500);
      box-shadow: inset -2px -2px 5px rgba(255, 255, 255, 0.4),
                  inset 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .bead.heaven.active {
      transform: translateY(150%);
    }

    .bead.earth.active {
      transform: translateY(-150%);
    }

    /* Responsive tweaks: maintain horizontal layout, allow wrap */
    @media (max-width: 768px) {
      .soroban {
        flex-direction: row;
        flex-wrap: wrap;
        gap: 5px;
      }

      .rod {
        width: 60px;
        height: 220px;
      }

      .bead {
        width: 40px;
        height: 25px;
      }
    }

    @media (max-width: 480px) {
      .soroban {
        gap: 3px;
      }

      .rod {
        width: 50px;
        height: 200px;
      }

      .bead {
        width: 35px;
        height: 22px;
      }
    }
  </style>
</head>
<body>
  <div style="transform: scale(1.5); transform-origin: top center;">
    <div class="soroban">
      <!-- 7 Rods -->
      <!-- Repeat this block for each rod -->
      <!-- Rod Template -->
      <!-- You can copy-paste or generate more rods dynamically later -->
      <div class="rod">
        <div class="rod-line"></div>
        <div class="heaven"><div class="bead heaven"></div></div>
        <div class="gap-space"></div>
        <div class="earth">
          <div class="bead earth"></div>
          <div class="bead earth"></div>
          <div class="bead earth"></div>
          <div class="bead earth"></div>
        </div>
        <div class="bar"></div>
      </div>
      <!-- Repeat Rod -->
      <div class="rod"><div class="rod-line"></div><div class="heaven"><div class="bead heaven"></div></div><div class="gap-space"></div><div class="earth"><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div></div><div class="bar"></div></div>
      <div class="rod"><div class="rod-line"></div><div class="heaven"><div class="bead heaven"></div></div><div class="gap-space"></div><div class="earth"><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div></div><div class="bar"></div></div>
      <div class="rod"><div class="rod-line"></div><div class="heaven"><div class="bead heaven"></div></div><div class="gap-space"></div><div class="earth"><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div></div><div class="bar"></div></div>
      <div class="rod"><div class="rod-line"></div><div class="heaven"><div class="bead heaven"></div></div><div class="gap-space"></div><div class="earth"><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div></div><div class="bar"></div></div>
      <div class="rod"><div class="rod-line"></div><div class="heaven"><div class="bead heaven"></div></div><div class="gap-space"></div><div class="earth"><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div></div><div class="bar"></div></div>
      <div class="rod"><div class="rod-line"></div><div class="heaven"><div class="bead heaven"></div></div><div class="gap-space"></div><div class="earth"><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div></div><div class="bar"></div></div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.bead').forEach(bead => {
      bead.addEventListener('click', toggleBead);
      bead.addEventListener('touchstart', toggleBead, { passive: true });
    });

    function toggleBead(event) {
      event.preventDefault();
      const bead = event.currentTarget;

      if (!bead.classList.contains('earth')) {
        bead.classList.toggle('active');
        return;
      }

      const allEarth = Array.from(bead.parentElement.children);
      const index = allEarth.indexOf(bead);
      const isActive = bead.classList.contains('active');

      if (!isActive) {
        const allBeforeActive = allEarth.slice(0, index).every(b => b.classList.contains('active'));
        if (allBeforeActive) {
          bead.classList.add('active');
        }
      } else {
        const allAfterInactive = allEarth.slice(index + 1).every(b => !b.classList.contains('active'));
        if (allAfterInactive) {
          bead.classList.remove('active');
        }
      }
    }
  </script>
</body>
</html>
